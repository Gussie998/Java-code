<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.all{
            height: 360px;
            width: 790px;
            background-image: url("2345.jpg");
        }
        div.input-num{font-size: large}
        div.my-button{
            align-items: center;

        }
    </style>
    <script>
        function myck(type) {
            var num1=document.getElementById("num1");
            var num2=document.getElementById("num2");
            if(num1.value==""||num2.value==""){
                alert("请输入要计算的数字！")
                return false;
            }
            if(type==1){

                var result=parseInt(num1.value)+parseInt(num2.value);
                document.getElementById("result").innerText=
                    "结果是:"+result;

            }else if(type==2){
                var result=parseInt(num1.value)-parseInt(num2.value);
                document.getElementById("result").innerText=
                    "结果是:"+result;

            } else if(type==3){
                var result=parseInt(num1.value)*parseInt(num2.value);
                document.getElementById("result").innerText=
                    "结果是:"+result;

            } else if (type==4){
                if(confirm("是否真的要清空")){
                    num1.value="";
                    num2.value="";
                    document.getElementById("result").innerText=""
                }
            }
        }
    </script>
</head>
<body>
<div align="center" style="margin-top: 5% ;margin-left: 17%"  class="all">
    <h1 align="center" style="padding-top: 70px">计算器</h1>
    <div class="input-num" style="padding-top: 20px">
        数字1：<input id=num1 type="number" placeholder="请输入数字1"><p></p>
        数字2：<input id=num2 type="number" placeholder="请输入数字2"><p></p>
    </div>
    <p></p>
    <p></p><p></p>
    <p></p>
    <div class="my-button"style="padding-top: 30px">
        &nbsp;&nbsp;&nbsp;<input id="plus" type="button" value="相加" onclick="myck(1)" >&nbsp;&nbsp;&nbsp;
        <input id="sub" type="button" value="相减" onclick="myck(2)">&nbsp;&nbsp;&nbsp;
        <input id="mul" type="button" value="相乘" onclick="myck(3)">&nbsp;&nbsp;&nbsp;
        <input id="null" type="button" value="清空" onclick="myck(4)">&nbsp;&nbsp;&nbsp;
        <p></p>
        <p></p>
        <p></p>
        <div id="result" >

        </div>


    </div>


</div>
</body>
</html>
